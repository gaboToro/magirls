services:
  - type: web
    name: magirls-api
    runtime: python
    rootDir: api
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRES_MINUTES
        value: "1440"
      - key: DEFAULT_WAREHOUSE_NAME
        value: Main Warehouse
